plugins {
    id 'com.android.application'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 31
        targetSdk 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        aosp {
            // Generated from the AOSP testkey:
            // https://android.googlesource.com/platform/build/+/refs/tags/android-11.0.0_r29/target/product/security/testkey.pk8
            keyAlias "testkey"
            keyPassword "testkey"
            storeFile file("testkey.jks")
            storePassword "testkey"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.aosp
        }
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation "androidx.core:core:1.9.0"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-android'
}